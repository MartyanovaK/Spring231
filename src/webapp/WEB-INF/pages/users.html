<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>USERS</title>
</head>
<body>
<table>
    <div>
        <tr>
            <th>id</th>
            <th>firstName</th>
            <th>lastName</th>
            <th>email</th>

        <td th:text="${user.id}"> </td>
        <a> th:href="@{/{id}(id = ${user.getId()})}"</a>

        <td th:text="${user.email}"></td>
    </div>
</table>
