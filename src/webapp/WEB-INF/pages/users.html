<!DOCTYPE html>
<html lang="en" xmlns:c="">
<head>
    <meta charset="UTF-8">
    <title>USERS</title>
</head>
<body>
    <table>
        <tr>
            <th>id</th>
            <th>firstName</th>
            <th>lastName</th>
            <th>email</th>
        </tr>
        <c:forEach var="user" items="${users}">
            <tr>
                <td>${user.id}</td>
                <td>${user.firstName}</td>
                <td>${user.lastName}</td>
                <td>${user.email}</td>
                <td>
                    <a href="/edit/${user.id}">edit</a>
                    <a href="/delete/${user.id}">delete</a>
                </td>
            </tr>
        </c:forEach>
    </table>
    <c:url value="/add" var="add"/>
    <a href="${add}">Add new user</a>
</body>
</html>
